<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Empleados</h2>
    <a href="/empleados/nuevo" class="btn btn-primary mb-3">Agregar Empleado</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Nacimiento</th>
            <th>Dirección</th>
            <th>Correo</th>
            <th>Área</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.dni_empleado}"></td>
            <td th:text="${empleado.nombre_empleado}"></td>
            <td th:text="${empleado.apellido_empleado}"></td>
            <td th:text="${empleado.fecha_nacimiento}"></td>
            <td th:text="${empleado.direccion}"></td>
            <td th:text="${empleado.correo}"></td>
            <td th:text="${empleado.area.nombre_area}"></td>
            <td>
                <a th:href="@{/empleados/editar/{dni}(dni=${empleado.dni_empleado})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/empleados/eliminar/{dni}(dni=${empleado.dni_empleado})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
