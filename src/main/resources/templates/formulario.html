<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${empleado.dni_empleado != null ? 'Editar Empleado' : 'Nuevo Empleado'}"></h2>
    <form th:action="@{${empleado.dni_empleado != null ? '/empleados/actualizar/' + empleado.dni_empleado : '/empleados/guardar'}}" method="post">
        <div class="mb-3">
            <label for="nombre_empleado" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre_empleado" th:field="*{nombre_empleado}">
        </div>
        <div class="mb-3">
            <label for="apellido_empleado" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido_empleado" th:field="*{apellido_empleado}">
        </div>
        <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" th:field="*{fecha_nacimiento}">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" th:field="*{correo}">
        </div>
        <div class="mb-3">
            <label for="area" class="form-label">Área</label>
            <select class="form-control" id="area" th:field="*{area}">
                <option th:each="area : ${areas}" th:value="${area}" th:text="${area.nombre_area}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/empleados" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
